<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cthulhu Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                
                <img src="./assets/Cthulhu2.png" alt="Cthulhu">
            </div>
            <div class="info">
                <h1 class="title">Cthulhu</h1>
                <span class="description">Cthulhu é uma entidade cósmica criada pelo escritor norte americano de terror H. P. Lovecraft em 1926. A primeira aparição da entidade foi no conto <strong>Chamado de Cthulhu</strong>, publicado na revista Weird Tales em 1928. É um dos principais Grandes Antigos dos Mitos de Lovecraft.</span>
                
                <div class="logo">
                    <a href="https://pt.wikipedia.org/wiki/Cthulhu" target="_blank">
                        <img src="./assets/icon.png" alt="Simbolo de Cthulhu">
                    </a>
                </div>
            </div>
        </div>
    </div>
        
            
    
    <script src="./app.js"></script>
</body>
</html>
